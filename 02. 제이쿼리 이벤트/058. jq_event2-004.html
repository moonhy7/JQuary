<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keydown() 메소드</title>
    <script src="../js/jquery-3.6.0.min.js"></script>
</head>
<body>
    <p><input type="text" name="user_id" id="user_id"></p>
    <script>
        $(function() {
            $(document).keydown(keyEventFnc);

            function keyEventFnc(e) {
                //keydown 이벤트가 이벤트 객체에 담김
                var direct = "";
                //e.keyCode : 이벤트 객체에서 눌린 키 자파의 코드 값 리턴
                switch(e.keyCode) {
                    case 37:
                        direct = "LEFT";
                        break;
                    case 38:
                        direct = "TOP";
                        break;
                    case 39:
                        direct = "RIGHT";
                        break;
                    case 40:
                        direct = "BOTTOM";
                        break;
                    case 32:
                        direct = "SPACE";
                        break;
                    case 17:
                        direct = "CTRL";
                        break;
                    case 18:
                        direct = "ALT";
                        break;
                    // case 10:
                    //     direct = "ENTER";
                    //     break;
                }
                if(direct) {
                    $("#user_id").val(direct);
                }
            }
        });
    </script>
</body>
</html>
