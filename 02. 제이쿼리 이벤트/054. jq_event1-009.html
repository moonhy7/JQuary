<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mousemove() 메소드</title>
    <script src="../js/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>mousemove()</h1>
    <p>X : <span class="posX">0</span>px</p>
    <p>Y : <span class="posY">0</span>px</p>
    <script>
    $(function() {
        //mousemove 이벤트 등록
        //e는 해당 이벤트를 객체로 담는다 e = mousemove
        $(document).on("mousemove", function(e) {
            console.log(e);
            //이벤트 객체.pageX 마우스 포인터의 X좌표 값 반환
            $(".posX").text(e.pageX);
            //이벤트 객체.pageY 마우스 포인터의 Y좌표 값 반환
            $(".posY").text(e.pageY);
        });
    });
    </script>
</body>
</html>
