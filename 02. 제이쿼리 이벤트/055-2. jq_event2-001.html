<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>focus()/blur()/focusin()/focusout() 메소드</title>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <style>
        body {
            width: 10000px;
            height: 5000px;
        }
        #wrap {
            position: fixed;
            left: 10px;
            top: 10px;
        }
    </style>
</head>
<body>
    <h1>focus()/blur()</h1>
    <form action="#">
        <p>
            <label for="user_id_1">아이디</label>
            <input type="text" name="user_id_1" id="user_id_1">
        </p>
        <p>
            <label for="user_name_1">이름</label>
            <input type="text" name="user_name_1" id="user_name_1">
        </p>
    </form>
    <h1>focusin()/focusout()</h1>
    <form action="#" id="frm2">
        <p>
            <label for="user_id_2">아이디</label>
            <input type="text" name="user_id_2" id="user_id_2">
        </p>
        <p>
            <label for="user_name_2">이름</label>
            <input type="text" name="user_name_2" id="user_name_2">
        </p>
    </form>
    <script>
        $(function() {
            $("#user_id_1, #user_name_1").on({
                //user_id_1, user_name_1 요소에 포커스가 가면 배경색 분홍색으로 변경
                "focus" : function() {
                    $(this).css({
                        "background-color" : "pink"
                    });
                },
                //user_id_1, user_name_1 요소에서 포커스가 빠져나가면 배경색 흰색으로 변경
                "blur" : function() {
                    $(this).css({
                        "background-color" : "#fff"
                    });
                }
            });

            $("#frm2").on({
                //frm2 요소에 포커스가 가면 배경색 분홍색으로 변경
                "focusin" : function() {
                    $(this).css({
                        "background-color" : "pink"
                    });
                },
                //frm2 요소에서 포커스가 빠져나가면 배경색 분홍색으로 변경
                "focusout" : function() {
                    $(this).css({
                        "background-color" : "#fff"
                    });
                }
            });
            //user_id_1 요소에 강제 포커스 발생
            $("#user_id_1").focus();
        });
    </script>
</body>
</html>
