<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>preventDefault() 메소드</title>
    <script src="../js/jquery-3.6.0.min.js"></script>
</head>
<body>
    <p>
        <a href="http://www.easyspub.co.kr" class="btn1">버튼1</a>
    </p>
    <p class="txt1">내용1</p>
    <p>
        <a href="http://www.easyspub.co.kr" target="_blank" class="btn2">버튼2</a>
    </p>
    <p class="txt2">내용2</p>
    <p>
        <button class="btn3">버튼3</button>
    </p>
    <p class="txt3">내용3</p>
    <script>
    $(function() {
        $(".btn1").on("click", function(e) {
            console.log("btn1 : " + e);
            //a 요소 클릭 시 링크 이동 이벤트 차단 
            e.preventDefault();
            $(".txt1").css({
                "background-color" : "yellow"
            });
            //return false;
        });

        $(".btn2").on("click", function(e) {
            console.log("btn2 : " + e);
            $(".txt2").css({
                "background-color" : "aqua"
            });
        });

        $(".btn3").on("dblclick", function(e) {
            console.log("btn3 : " + e);
            $(".txt3").css({
                "background-color" : "green"
            });
        })
    });
    </script>
</body>
</html>
