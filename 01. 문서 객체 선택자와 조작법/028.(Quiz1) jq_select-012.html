<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성 상태에 따른 탐색 선택자</title>
    <script src="../js/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="wrap">
       <p>내용1</p>
       <p style="display: none;">내용2</p>
       <p>내용3</p>
    </div>
    <form action="#">
        <p id="zone1">
            <select name="course" id="course">
                <option value="opt1">option1</option>
                <option value="opt2" selected>option2</option>
                <option value="opt3">option3</option>
            </select>
        </p>
        <p id="zone2">
            <input type="checkbox" name="hobby1" value="독서">독서
            <input type="checkbox" name="hobby2" value="자전거" checked>자전거
            <input type="checkbox" name="hobby3" value="등산" checked>등산
        </p>
        <p id="zone3">
            <input type="radio" name="gender" value="male">남성
            <input type="radio" name="gender" value="female" checked>여성
        </p>
    </form>
    <script>
        $(function() {
            //display속성이 none이나 hidden, visible 속성이 hidden인 요소 선택
            $("#wrap p:hidden").css({
                "display" : "block",
                "background-color" : "yellow"
            });
            //selected된 option요소 선택
            var z1 = $("#zone1 :selected").val();
            console.log(z1);
            //checked된 option요소 선택

            //문제 : 체크된거 여러개 있을 경우 배열로 가져오기 
            var z2 = [];
            //checked된 checkbox길이만큼 each메소드 실행
            $("#zone2 :checked").each(function(i) {
                z2.push($(this).val());
            });
            console.log(z2);
            //selected된 option요소 선택
            var z3 = $("#zone3 :checked").val();
            console.log(z3);
        });
    </script>
</body>
</html>
