<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inArray()/isArray()/merge() 메소드</title>
    <script src="../js/jquery-3.6.0.min.js"></script>
</head>
<body>
    <script>
        $(function() {
            var arr1 = ["서울", "대전", "부산", "전주"];
            var arr2 = ["한국", "미국", "일본", "중국"];
            var obj = {
                "name" : "정부장",
                "area" : "서울"
            }

            //inArray 해당 데이터 배열에서 찾아 인덱스 반환
            var idxNum = $.inArray("부산", arr1);
            console.log(idxNum);

            //isArray 배열객체인지 아닌지 판단
            var okArray1 = $.isArray(arr1);
            var okArray2 = $.isArray(obj);
            console.log(okArray1);
            console.log(okArray2);

            //arr2에 arr2와 arr1을 합친 배열을 담음
            //첫 번째 매개변수 + 두 번째 매개변수 배열을 첫 번째 매개변수 배열에 담음
            $.merge(arr2, arr1);
            console.log(arr2);
        });
    </script>
</body>
</html>
