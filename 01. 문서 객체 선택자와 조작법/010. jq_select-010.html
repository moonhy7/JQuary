<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자식 요소 선택자</title>
    <script src="../js/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1 class="p">부모 요소 선택자</h1>
    <div id="wrap">
        <h1>자식 요소 선택자1</h1>
        <p class="p">내용1</p>
        <section>
            <h1>자식 요소 선택자2</h1>
            <p>내용2</p>
        </section>
    </div>
    <script>
        $(function() {
            //자식 요소 선택자
            //wrap 자식인 h1 선택됨
            // $("#wrap>section>h1").css( {
            //     "border" : "1px solid red",
            //     "background-color" : "#ff0"
            // });
            //wrap 자식인 h1 선택됨
            // $("#wrap").children("h1"),css( {
            //     "border" : "1px solid red",
            //     "background-color" : "#ff0"
            // });
            //wrap의 모든 자식 요소 선택
            $("#wrap").children().css({
                "border" : "1px solid red",
                "background-color" : "#ff0"
            });
        });
    </script>

</body>
</html>
