<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery Selector</title>
    <script src="../js/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="wrap_1">
        <p>텍스트1</p>
        <p class="active">내용2</p>
        <p><a href="#">네이버</a></p>
        <p>
            <input type="text" value="Hello">
        </p>
    </div>
    <div class="wrap_2">
        <p>내용5</p>
        <p>내용6</p>
    </div>
    <div class="wrap_3">
        <p>내용7</p>
        <p>내용8</p>
    </div>
    <script>
        $(function() {
            //.wrap_1 첫 번째 p요소의 text 변경
            $(".wrap_1 p:first").text("내용1");
            //.wrap_1 p 요소 중 class="active"인 요소에서 active class 삭제 후 on class 추가 
            $(".wrap_1 p.active").removeClass("active").addClass("on");
            //.wrap_1 p 요소 중 index가 2인 요소 안에 a 요소의 href 속성 변경
            $(".wrap_1 p:eq(2) a").attr("href", "http://www.naver.com");
            //.wrap_1 p 요소 중 index가 3인 요소 안에 input 요소의 value 변경
            $(".wrap_1 p:eq(3) input").val("Korea");
            console.log($(".wrap_1 p:eq(3) input").val());
            //.wrap_2 첫 번째 p요소 다음에 새로운 p 요소 추가
            $(".wrap_2 p:first").after("<p>Atfer(추가1)</p>");
            //.wrap_2 첫 번째 p요소 이전에 새로운 p 요소 추가
            $(".wrap_2 p:first").before("<p>Before(추가2)</p>");
            //.wrap_3 p요소들의 부모요소 삭제 후 하위 요소들 strong으로 감쌈
            $(".wrap_3 p").unwrap().wrapInner("<strong />");
        }); 
    </script>
</body>
</html>
