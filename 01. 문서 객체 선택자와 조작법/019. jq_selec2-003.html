<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eq/lt/gt 위치 탐색 선택자</title>
    <script src="../js/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>eq/lt/gt 위치 탐색 선택자</h1>
    <ul id="menu">
        <li>내용1</li>
        <li>내용2</li>
        <li>내용3</li>
        <li>내용4</li>
    </ul>
    <script>
        //지정한 index의 요소만 선택
        //index = 2 - 내용3
        $("#menu li:eq(2)").css({
            "border" : "1px solid red",
            "background-color" : "#ff0"
        });
        // $("#menu li").eq(2).css({
        //     "border" : "1px solid red",
        //     "background-color" : "#ff0"
        // });
        //지정한 index보다 작은 index의 요소들 전체 선택
        //index = 0, 1 - 내용1, 내용2
        $("#menu li:lt(2)").css({
            "border" : "1px dashed red",
            "background-color" : "skyblue"
        });
        //지정한 index보다 큰 index의 요소들 전체 선택
        //index = 3 - 내용4
        $("#menu li:gt(2)").css({
            "border" : "1px dotted red",
            "background-color" : "gray"
        });
    </script>
</body>
</html>
