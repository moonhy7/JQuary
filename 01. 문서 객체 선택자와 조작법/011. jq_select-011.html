<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>형/동생 요소 선택자</title>
    <script src="../js/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1 class="p">부모 요소 선택자</h1>
    <div id="wrap">
        <h1>형/동생 요소 선택자1</h1>
        <p class="p">내용1</p>
        <section>
            <h1>형/동생 요소 선택자2</h1>
            <p>내용2</p>
            <p>내용3</p>
            <p class="txt">내용4</p>
            <p>내용5</p>
            <p>내용6</p>
        </section>
    </div>
    <script>
        $(function() {
            //형 요소 선택자
            //내용3 선택
            $(".txt").prev().css({
                "border" : "1px solid red",
                "background-color" : "yellow"
            });
            //동생 요소 선택자
            //내용5 선택
            $(".txt").next().css({
                "border" : "1px solid red",
                "background-color" : "pink"
            });

            //동생 요소 선택자
            //내용6 선택
            $(".txt").next().next().css({
                "border" : "1px solid red",
                "background-color" : "pink"
            });

            //동생 요소 선택자
            //내용5 선택
            $(".txt + p").css({
                "border" : "1px solid red",
                "background-color" : "skyblue"
            });
        });
    </script>

</body>
</html>
