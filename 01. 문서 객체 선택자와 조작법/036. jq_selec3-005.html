<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prop() 메소드</title>
    <script src="../js/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>prop()</h1>
    <form action="#" name="form1" id="form1">
        <p>
            <input type="checkbox" name="chk1" id="chk1">
            <label for="chk1">chk1</label>
            <input type="checkbox" name="chk2" id="chk2" checked>
            <label for="chk2">chk2</label>
            <input type="checkbox" name="chk3" id="chk3">
            <label for="chk3">chk3</label>
        </p>
        <p>
            <select name="se1" id="se1">
                <option value="opt1">opt1</option>
                <option value="opt2">opt2</option>
                <option value="opt3" selected>opt3</option>
            </select>
        </p>
    </form>
    <script>
        $(function() {
            //chk1 요소가 checked 돼있는지 판단 - false
            var result_1 = $("#chk1").prop("checked");
            console.log(result_1);
            //chk2 요소가 checked 돼있는지 판단 - true
            var result_2 = $("#chk2").prop("checked");
            console.log(result_2);
            //chk3 요소의 check 상태를 checked로 변경
            $("#chk3").prop("checked", true);
            //sel요소의 option중 selected된 option의 index 반환 - 2
            var result_3 = $("#se1").prop("selectedIndex");
            console.log(result_3);
        }); 
    </script>
</body>
</html>
