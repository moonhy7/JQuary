<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>first-of-type/last-of-type 위치 탐색 선택자</title>
    <script src="../js/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>only-child 위치 탐색 선택자</h1>
    <ul id="menu1">
        <li>내용1-1</li>
        <li>내용1-2</li>
        <li>내용1-3</li>
        <li>내용1-4</li>
    </ul>
    <ul id="menu2">
        <li>내용2-1</li>
    </ul>
    <script>
        //지정한 위치에 있는 요소 선택
        //내용 1-1
        $("#menu1 li").slice(1, 3).css( {
            "border" : "1px solid red",
            "background-color" : "#ff0"
        });
        // 요소 무리 중 맞막 요소만 선택
        $("li:only-child").css( {
            "border" : "1px dotted red",
            "background-color" : "gray"
        });
    </script>
</body>
</html>
