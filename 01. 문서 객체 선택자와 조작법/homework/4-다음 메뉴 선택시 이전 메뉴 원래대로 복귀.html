<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tab-menu{
            list-style:none;
            height:80px;
        }
        .tab-menu li{
            width:99px;
            height:40px;
            background-position-y:0;
            text-indent:-1000px;
            overflow:hidden;
            display:inline-block;
            float:left;
        }
        .tab-menu li:hover{
            background-position-y: -40px;
        }
        .tab-menu li.select{
            background-position-y: -80px;
            height:80px;
        }
        .tab-menu li.menuitem1{
            background-image:url("images/newbtn.bar.1.png");
        }
        .tab-menu li.menuitem2{
            background-image:url("images/newbtn.bar.2.png");
        }
        .tab-menu li.menuitem3{
            background-image:url("images/newbtn.bar.3.png");
        }
        .tab-menu li.menuitem4{
            background-image:url("images/newbtn.bar.4.png");
        }
        .tab-menu li.menuitem5{
            background-image:url("images/newbtn.bar.5.png");
        }
        .tab-menu li.menuitem6{
            background-image:url("images/newbtn.bar.6.png");
        }
    </style>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        // 탭 메뉴 아이템 (#tabMenu1 li) 에 1초에 한번씩
        // 순차적으로 select 클래스 적용하기
        $(document).ready(function(){
            var currentIndex = 0;
            var $menuItems = $("#tabMenu1 li");
            var $preItem = null;

            var timerID = setInterval(function() {
                if($preItem != null)
                    $preItem.removeClass("select");
                var $item = $menuItems.eq(currentIndex); //1
                $item.addClass("select");
                $preItem = $item;
                currentIndex++;
                if(currentIndex >= $menuItems.length) {
                    clearInterval(timerID);
                }
            }, 1000);
        });
    </script>
</head>
<body>
    <ul class="tab-menu" id="tabMenu1">
        <li class="menuitem1">google</li>
        <li class="menuitem2">facebook</li>
        <li class="menuitem3">pinterest</li>
        <li class="menuitem4">twitter</li>
        <li class="menuitem5">airbnb</li>
        <li class="menuitem6">path</li>
    </ul>
</body>
</html>
