<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성과 속성값에 따른 탐색 선택자</title>
    <script src="../js/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="wrap">
        <p>
            <a href="http://www.easyspub.co.kr" target="_blank">Easyspub</a>
        </p>
        <p>
            <a href="https://naver.com">Naver</a>
        </p>
        <p>
            <a href="https://google.com">Google</a>
        </p>
        <p>
            <a href="https://daum.net">Daum</a>
        </p>
    </div>
    <form action="#" method="get" id="member_f">
        <p>
            <label for="user_id">아이디</label>
            <input type="text" name="user_id" id="user_id">
        </p>
        <p>
            <label for="user_pw">비밀번호</label>
            <input type="password" name="user_pw" id="user_pw">
        </p>
    </form>
    <script>
        $(function() {
            //a요소 중 target 속성이 있는 요소 선택
            $("#wrap a[target]").css({
                "color" : "red"
            });
            //a요소 중 href의 값이 https://로 시작하는 요소 선택
            $("#wrap a[href^=https]").css({
                "color" : "green"
            });
            //a요소 중 href의 값이 net으로 끝나는 요소 선택
            $("#wrap a[href$=net]").css({
                "color" : "blue"
            });
            //a요소 중 href의 값에 google이 포함되는 요소 선택
            $("#wrap a[href*=google]").css({
                "color" : "black"
            });
            //input요소 중 type이 text인 요소 선택
            $("#member_f :text").css({
                "background-color" : "yellow"
            });
            //input요소 중 type이 password인 요소 선택
            $("#member_f :password").css({
                "background-color" : "skyblue"
            });
        });
    </script>
</body>
</html>
