<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>val() 메소드</title>
    <script src="../js/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>val()</h1>
    <form action="#" name="form1" id="form1">
        <p>
            <label for="user_name">이름</label>
            <input type="text" name="user_name" id="user_name" value="용대리">
        </p>
        <p>
            <label for="user_id">아이디</label>
            <input type="text" name="user_id" id="user_id" value="hello">
        </p>
    </form>
    <script>
        $(function() {
            //user_name 요소의 value 값 가져오기 - 용대리
            var result_1 = $("#user_name").val();
            console.log(result_1);

            //user_id 요소의 value 값 변경
            $("#user_id").val("javascript");

            //user_id 요소의 기존 value 값 가져오기 - hello
            var result_2 = $("#user_id").prop("defaultValue");
            console.log(result_2);
            
            //user_id 요소의 value 값 가져오기 - javascript
            var result_3 = $("#user_id").val();
            console.log(result_3);
        }); 
    </script>
</body>
</html>
