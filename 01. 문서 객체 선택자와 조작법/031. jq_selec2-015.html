<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>is() 메소드</title>
    <script src="../js/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="outer_wrap">
        <h1>is()</h1>
        <section id="inner_1">
            <h2>문단 태그 영역</h2>
            <p>내용1</p>
            <p style="display: none;">내용2</p>
        </section>

        <section id="inner_2">
            <h2>폼 태그 영역</h2>
            <p>
                <input type="checkbox" name="chk1" id="chk1" checked>
                <label for="chk1">체크1</label>
                <input type="checkbox" name="chk2" id="chk2">
                <label for="chk2">체크2</label>
            </p>
        </section>
    </div>
    <script>
        $(function() {
            //내용1 p 요소가 visible인지 체크 -> true
            var result_1 = $("#inner_1 p").eq(0).is(":visible");
            console.log(result_1);
            //내용2 p 요소가 visible인지 체크 -> false
            var result_2 = $("#inner_1 p").eq(1).is(":visible");
            console.log(result_2);
            //체크1 checkbox 요소가 checked인지 체크 -> true
            var result_3 = $("#chk1").is(":checked");
            console.log(result_3);
            //체크2 checkbox 요소가 checked인지 체크 -> false
            var result_4 = $("#chk2").is(":checked");
            console.log(result_4);
        });
    </script>
</body>
</html>
