<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bxSlider</title>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery.bxslider.min.js"></script>
    <link rel="stylesheet" href="css/jquery.bxslider.min.css">
    <style>
    * {
        margin: 0;
        padding: 0;
    }
	#gallery_wrap {
		margin: 0 auto;
		width: 640px;
	}
    </style>
</head>
<body>
    <div id="gallery_wrap">
        <ul class="slide_gallery">
            <li><img src="images/pic_1.jpg" alt="사진1"></li>
            <li><img src="images/pic_2.jpg" alt="사진2"></li>
            <li><img src="images/pic_3.jpg" alt="사진3"></li>
            <li><img src="images/pic_4.jpg" alt="사진4"></li>
            <li><img src="images/pic_5.jpg" alt="사진5"></li>
            <li><img src="images/pic_6.jpg" alt="사진6"></li>
            <li><img src="images/pic_7.jpg" alt="사진7"></li>
            <li><img src="images/pic_8.jpg" alt="사진8"></li>
        </ul>
    </div>
    <script>
        $(function() {
            $(".slide_gallery").bxSlider({
                //자동 슬라이드 전환 옵션
                auto: true,
                //이전/다음 버튼 노출 및 클릭 시 자동 일시정지 옵션
                autoControls: true,
                //일시정지 버튼 클릭 시 슬라이드 자동전환 일시정지 기능 옵션
                stopAutoOnClick: true,
                //시작 버튼 클릭 시 슬라이드 자동전환 실행 옵션
                startAutoOnClick: true,
                //불릿 표출 여부 옵션
                pager: true
            });
        });
    </script>
</body>
</html>
